<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Smooth scroll to</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<div class="container py-5">
				<div class="margin-big" id="top">
					<h1>Page top</h1>
					<button type="button" class="btn btn-primary to-next">
						Scroll to next section
					</button>
				</div>
				<div class="margin-big" id="first-quarter">
					<h2>First quarter</h2>
					<button type="button" class="btn btn-primary to-next me-4 mb-3">
						Scroll to next section
					</button>
					<button type="button" class="btn btn-secondary to-prev mb-3">
						Scroll to previous section
					</button>
				</div>
				<div class="margin-big" id="half">
					<h3>Half</h3>
					<button type="button" class="btn btn-primary to-next me-4 mb-3">
						Scroll to next section
					</button>
					<button type="button" class="btn btn-secondary to-prev mb-3">
						Scroll to previous section
					</button>
				</div>
				<div class="margin-big" id="third-quarter">
					<h4>Third quarter</h4>
					<button type="button" class="btn btn-primary to-next me-4 mb-3">
						Scroll to next section
					</button>
					<button type="button" class="btn btn-secondary to-prev mb-3">
						Scroll to previous section
					</button>
				</div>
				<div id="bottom">
					<h5>Page bottom</h5>
					<button type="button" class="btn btn-secondary to-prev">
						Scroll to previous section
					</button>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<script src="js/main.js" type="module"></script>
	</body>
</html>
